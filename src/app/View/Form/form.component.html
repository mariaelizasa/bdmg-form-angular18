<mat-card class="custom-card">
  <app-header [title]="'Formulário BDMG'"></app-header>

  <mat-card-content>
    <form [formGroup]="formGroup" *ngIf="form">
      <div class="form-fields">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>CEP</mat-label>
          <input
            matInput
            mask="00000-000"
            formControlName="cep"
            placeholder="00000-000"
            aria-label="CEP"
          />
          <mat-error *ngIf="formGroup.get('cep')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Logradouro</mat-label>
          <input
            matInput
            formControlName="logradouro"
            placeholder="Logradouro"
            aria-label="Logradouro"
          />
          <mat-error *ngIf="formGroup.get('logradouro')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Complemento</mat-label>
          <input
            matInput
            mask="0.000"
            formControlName="complemento"
            placeholder="0.000"
            aria-label="Complemento"
          />
          <mat-error *ngIf="formGroup.get('complemento')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Bairro</mat-label>
          <input
            matInput
            formControlName="bairro"
            placeholder="Bairro"
            aria-label="Bairro"
          />
          <mat-error *ngIf="formGroup.get('bairro')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Localidade</mat-label>
          <input
            matInput
            formControlName="localidade"
            placeholder="Localidade"
            aria-label="Localidade"
          />
          <mat-error *ngIf="formGroup.get('localidade')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>UF</mat-label>
          <input
            matInput
            formControlName="uf"
            placeholder="UF"
            aria-label="UF"
          />
          <mat-error *ngIf="formGroup.get('uf')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Unidade</mat-label>
          <input
            matInput
            formControlName="unidade"
            placeholder="Unidade"
            aria-label="Unidade"
          />
          <mat-error *ngIf="formGroup.get('unidade')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>DDD</mat-label>
          <input
            matInput
            mask="(00)"
            formControlName="ddd"
            placeholder="DDD"
            aria-label="DDD"
          />
          <mat-error *ngIf="formGroup.get('ddd')?.hasError('required')">
            Campo obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>GIA</mat-label>
          <input
            matInput
            formControlName="gia"
            placeholder="GIA"
            aria-label="GIA"
          />
          <mat-error *ngIf="formGroup.get('gia')?.hasError('required')">
            GIA é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>IBGE</mat-label>
          <input
            matInput
            formControlName="ibge"
            placeholder="IBGE"
            aria-label="IBGE"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>SIAFI</mat-label>
          <input
            matInput
            formControlName="siafi"
            placeholder="SIAFI"
            aria-label="SIAFI"
          />
        </mat-form-field>
        <app-save-button
          mat-button
          (click)="save()"
          [disabled]="formGroup.invalid"
        ></app-save-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
